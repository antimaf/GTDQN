<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT-DQN Bidding Game Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f5f6fa;
            --text-color: #2c3e50;
            --card-background: #ffffff;
            --success-color: #2ecc71;
            --warning-color: #f1c40f;
            --danger-color: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .metric-card {
            background: var(--card-background);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .metric-card h3 {
            margin: 0 0 10px 0;
            color: var(--primary-color);
        }

        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .chart-container {
            background: var(--card-background);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
        }

        .performance-indicator {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
        }

        .performance-good {
            background-color: var(--success-color);
        }

        .performance-average {
            background-color: var(--warning-color);
        }

        .performance-poor {
            background-color: var(--danger-color);
        }

        @media (max-width: 768px) {
            .chart-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GT-DQN Bidding Game Analysis</h1>
            <p>Performance Analysis and Metrics Dashboard</p>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <h3>GT-DQN vs MCTS Win Rate</h3>
                <div class="metric-value" id="mctsWinRate">0%</div>
            </div>
            <div class="metric-card">
                <h3>GT-DQN vs CFR Win Rate</h3>
                <div class="metric-value" id="cfrWinRate">0%</div>
            </div>
            <div class="metric-card">
                <h3>Episode</h3>
                <div class="metric-value" id="episode">0</div>
            </div>
        </div>

        <div class="chart-grid">
            <div class="chart-container">
                <canvas id="winRateChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="profitChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // WebSocket connection
        const ws = new WebSocket('ws://localhost:8765');
        
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            updateCharts(data);
            updateMetrics(data);
        };
        
        // Chart initialization
        function initializeCharts() {
            // Win Rate Chart
            const winRateCtx = document.getElementById('winRateChart').getContext('2d');
            window.winRateChart = new Chart(winRateCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'vs MCTS',
                        data: [],
                        borderColor: '#2ecc71',
                        fill: false
                    },
                    {
                        label: 'vs CFR',
                        data: [],
                        borderColor: '#e74c3c',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 1
                        }
                    }
                }
            });
            
            // Profit Distribution Chart
            const profitCtx = document.getElementById('profitChart').getContext('2d');
            window.profitChart = new Chart(profitCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'GT-DQN',
                        data: [],
                        borderColor: '#2ecc71'
                    },
                    {
                        label: 'MCTS',
                        data: [],
                        borderColor: '#e74c3c'
                    },
                    {
                        label: 'CFR',
                        data: [],
                        borderColor: '#3498db'
                    }]
                }
            });
        }
        
        // Update charts with new data
        function updateCharts(data) {
            // Update win rate chart
            winRateChart.data.labels = data.episodes;
            winRateChart.data.datasets[0].data = data.gt_dqn_vs_mcts_winrate;
            winRateChart.data.datasets[1].data = data.gt_dqn_vs_cfr_winrate;
            winRateChart.update();
            
            // Update profit chart
            profitChart.data.labels = data.episodes;
            profitChart.data.datasets[0].data = data.gt_dqn_profits;
            profitChart.data.datasets[1].data = data.mcts_profits;
            profitChart.data.datasets[2].data = data.cfr_profits;
            profitChart.update();
        }
        
        // Update metrics display
        function updateMetrics(data) {
            const lastEpisode = data.episodes[data.episodes.length - 1];
            const mctsWinRate = data.gt_dqn_vs_mcts_winrate[data.gt_dqn_vs_mcts_winrate.length - 1];
            const cfrWinRate = data.gt_dqn_vs_cfr_winrate[data.gt_dqn_vs_cfr_winrate.length - 1];
            
            document.getElementById('mctsWinRate').textContent = `${(mctsWinRate * 100).toFixed(1)}%`;
            document.getElementById('cfrWinRate').textContent = `${(cfrWinRate * 100).toFixed(1)}%`;
            document.getElementById('episode').textContent = lastEpisode;
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', initializeCharts);
    </script>
</body>
</html>
