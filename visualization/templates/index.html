<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT-DQN Bidding Game Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GT-DQN Bidding Game Analysis</h1>
            <p>Performance Analysis and Metrics Dashboard</p>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <h3>GT-DQN vs MCTS Win Rate</h3>
                <div class="metric-value" id="mctsWinRate">0%</div>
            </div>
            <div class="metric-card">
                <h3>GT-DQN vs CFR Win Rate</h3>
                <div class="metric-value" id="cfrWinRate">0%</div>
            </div>
            <div class="metric-card">
                <h3>Episode</h3>
                <div class="metric-value" id="episode">0</div>
            </div>
        </div>

        <div class="chart-grid">
            <div class="chart-container">
                <canvas id="winRateChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="profitChart"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
